<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestión de Reservas - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
        }
        .form-signin {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            margin: auto;
        }
    </style>
</head>
<body>
    <main class="form-signin text-center">
        <form id="login-form">
            <h1 class="h3 mb-3 fw-normal">Iniciar Sesión</h1>
            <div id="login-error" class="alert alert-danger d-none" role="alert">
                <!-- Error messages will go here -->
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required>
                <label for="email">Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                <label for="password">Contraseña</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar Sesión</button>

        </form>
    </main>

    <footer class="footer mt-auto py-3 bg-light w-100">
        <div class="container-fluid text-center">
            <span class="text-muted">© 2025 | Desarrollado por: Castillo, Correa, Cygler, Garcia, Gomez Villamayor.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/app.js"></script>
</body>
</html>
