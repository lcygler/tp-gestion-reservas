<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestión de Reservas - Monitor de Predicción</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- La barra de navegación se renderizará dinámicamente por app.js -->
    </nav>

    <div class="content-wrap">
        <div class="container mt-4">
            <h1>Monitor de Predicción</h1>
            <p id="chart-description">Este gráfico muestra una predicción simple de la cantidad de reservas por día de la semana, basada en los datos históricos.</p>
            
            <div class="row g-3 mb-3 align-items-center">
                <div class="col-auto" style="display: none">
                    <label for="analysis-type-filter" class="col-form-label">Tipo de Análisis:</label>
                </div>
                <div class="col-auto" style="display: none">
                    <select id="analysis-type-filter" class="form-select">
                        <option value="by_day">Por Día de la Semana</option>
                        <option value="by_hour">Por Hora del Día</option>
                    </select>
                </div>
                <div class="col-auto">
                    <label for="sala-filter" class="col-form-label">Filtrar por Sala:</label>
                </div>
                <div class="col-auto">
                    <select id="sala-filter" class="form-select"></select>
                </div>
                <div class="col-auto">
                    <label for="articulo-filter" class="col-form-label">Filtrar por Artículo:</label>
                </div>
                <div class="col-auto">
                    <select id="articulo-filter" class="form-select"></select>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-body">
                    <div id="chart-container" style="position:relative; height:500px;">
                        <canvas id="predictionChart"></canvas>
                    </div>
                    <div id="chart-message" class="text-center p-4 text-muted" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">© 2025 | Desarrollado por: Castillo, Correa, Cygler, Garcia, Gomez Villamayor.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/app.js"></script>
</body>
</html>
