<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestión de Reservas - Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Gestión de Reservas</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="salas.html">Salas</a></li>
                    <li class="nav-item"><a class="nav-link" href="articulos.html">Artículos</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="reservas.html">Reservas</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="content-wrap">
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-6">
                <h2>Reservas Actuales</h2>
                <div id="reservas-list">
                    <!-- Las reservas se cargarán aquí -->
                </div>
            </div>
            <div class="col-lg-1">
                <!-- Separador -->
            </div>
            <div class="col-lg-5">
                <h2>Nueva Reserva</h2>
                <form id="reserva-form">
                    <div class="mb-3">
                        <label for="persona" class="form-label">Persona</label>
                        <select class="form-select" id="persona" required>
                            <option value="" selected disabled>Cargando...</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="recurso-tipo" class="form-label">Tipo de Recurso</label>
                        <select class="form-select" id="recurso-tipo">
                            <option value="" selected disabled>Seleccione un tipo</option>
                            <option value="sala">Sala</option>
                            <option value="articulo">Artículo</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="recurso-id" class="form-label">Recurso</label>
                        <select class="form-select" id="recurso-id" required disabled>
                            <option value="" selected disabled>Seleccione un tipo primero</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="fecha-inicio" class="form-label">Fecha y Hora de Inicio</label>
                        <input type="datetime-local" class="form-control" id="fecha-inicio" required>
                    </div>
                    <div class="mb-3">
                        <label for="fecha-fin" class="form-label">Fecha y Hora de Fin</label>
                        <input type="datetime-local" class="form-control" id="fecha-fin" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Crear Reserva</button>
                </form>
            </div>
        </div>
    </div>

    </div>
</div>

<footer class="footer mt-auto py-3 bg-light">
    <div class="container text-center">
        <span class="text-muted">© 2025 | Desarrollado por: Castillo, Correa, Cygler, Garcia, Gomez Villamayor.</span>
    </div>
</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/app.js"></script>
</body>
</html>
